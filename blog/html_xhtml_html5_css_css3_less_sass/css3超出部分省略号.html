<title>css3超出部分省略号</title>
<style>
  .container{
    width:80%;
    margin:0 auto;
    display: flex;
    flex-direction:column;
    align-items: center;
  }
  .container > div{
    border: 1px red solid;
    margin:1rem 0 0 0;
  }
  html,body{
    margin:0;
    padding:0;
  }
  .main{
    width:10rem;
    overflow: hidden;
    white-space:nowrap;
    text-overflow: ellipsis;
  }
  .moreLine{
    width:10rem;
    height: 4rem;
    overflow: hidden;
    position: relative;
  }
  .moreLine::after{
    content: "...";
    position: absolute;
    bottom: 0;
    right: 0;
    padding-left: 40px;
  }
</style>
<body>
  <div class="container">
    <div class="main">单行文字溢出测试样例文本</div>
    <div class="moreLine">
      多行文本溢出测试样例文本
      多行文本溢出测试样例文本
      多行文本溢出测试样例文本
    </div
  </div>
</body>
